<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Linking Bootstrap 4.1.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <!-- Linking my CSS -->
    <link rel="stylesheet" href="assets/style.css">

    <title>Word Guess Game</title>
</head>

<body>

    <div class="container">
        <h1 id="title">THEME: PROGRAMMING LANGUAGES (no symbols!)</h1>
        <br>
        <br>
        <h1 id="header"></h1>
        <br>
        <br>

        <h2>Current word:</h2>

        <h2 id="display_word"></h2>
        <br>
        <br>

        <h3>Remaining guesses:
            <span id="remaining_guesses"></span>
        </h3>
        <br>

        <h4>Letters Guessed:</h4>
        <h4 id="letters_guessed"></h4>
        <br>
        <br>

        <h4>Wins:
            <span id="num_wins"></span>
        </h4>
        <br>
        <br>

        <button id="new_game">New Game</button>
        <button id="round_action">Reset Word</button>

    </div>

    <!-- Linking Bootstrap JS components -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <!-- Linking my JS -->
    <script src="assets/app.js"></script>
</body>

</html>
